spring:
  application:
    name: create-schematic-dependency-checker
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB


server:
  port: 8080
  error:
    include-message: always
    whitelabel:
      enabled: false
    include-stacktrace: never # For production, never show the stacktrace


logging:
  level:
    root: INFO
    com.example: DEBUG

